<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a96f6212d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flexCentre">
        <a href="index.html"><img src="./Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logoOMF" height="30" width="180"></a>
    </header>
    <nav class="reserver">
       <div class="lieu flexCentre">
           <i class="fixIcon fas fa-map-marker-alt "></i><span class="bold">Paris, Belleville</span>
       </div>
       <h1 class="titreReserver">Réservez le menu qui vous convient</h1>
       <h2 class="titreDecouvrez">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
       <div class="btnExplorer">
           <span class="TextBtnExplorer flexCentre">Explorer nos restaurants</span>
       </div>
    </nav>
    <section class="fonctionnement">
        <div class="process">
            <h2 class="process__title">Fonctionnement</h2>
            <div class="process__steps">
                <div class="process__step">
                    <div class="process__number">1</div>
                    <div class="process__icon"><i class="fas fa-mobile-alt"></i></div>
                    <p class="process__text">Choisissez un restaurant </p>
                </div>
                <div class="process__step">
                    <div class="process__number">2</div>
                    <div class="process__icon"><i class="fas fa-list-ul"></i></div>
                    <p class="process__text">Composez votre menu</p>
                </div>
                <div class="process__step">
                    <div class="process__number">3</div>
                    <div class="process__icon"><i class="fas fa-store"></i></div>
                    <p class="process__text">Dégustez au restaurant</p>
                </div>
            </div>
          </div>
    </section>
    <section class="restaurants">
        <section class="restaurants">
            <h2 class="restaurants__titre">Restaurants</h2>
            <div class="restaurant__cartes">
              <a href="">
                <div class="restaurant__carte">
                    <div class="restaurant__carte-image">
                      <div class="restaurant__carte-new"><p>Nouveau</p></div>
                      <img src="./Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    </div>
                    <div class="restaurant__block">
                        <div class="restaurant__block-info">
                            <div class="restaurant__block-nom">La palette du goût</div>
                            <div class="restaurant__block-lieu">Ménilmontant</div>
                        </div>
                        <div class="restaurant__block-hearth">
                          <svg class="heart heart-full" viewBox="-20 0 550 550"  xml:space="preserve">
                            <path d="M376,30c-27.783,0-53.255,8.804-75.707,26.168c-21.525,16.647-35.856,37.85-44.293,53.268
                                     c-8.437-15.419-22.768-36.621-44.293-53.268C189.255,38.804,163.783,30,136,30C58.468,30,0,93.417,0,177.514
                                     c0,90.854,72.943,153.015,183.369,247.118c18.752,15.981,40.007,34.095,62.099,53.414C248.38,480.596,252.12,482,256,482
                                     s7.62-1.404,10.532-3.953c22.094-19.322,43.348-37.435,62.111-53.425C439.057,330.529,512,268.368,512,177.514
                                     C512,93.417,453.532,30,376,30z"/>
                          <defs>
                            <linearGradient id="text-fill">
                                  <stop offset="0%" stop-color="#9356DC" />
                                  <stop offset="100%" stop-color="#FF79DA" />
                            </linearGradient>
                          </defs>                                   
                        </svg>
                
                        <svg class="heart heart-empty" viewBox="-20 0 550 550"  xml:space="preserve">
                            <path d="M376,30c-27.783,0-53.255,8.804-75.707,26.168c-21.525,16.647-35.856,37.85-44.293,53.268
                                     c-8.437-15.419-22.768-36.621-44.293-53.268C189.255,38.804,163.783,30,136,30C58.468,30,0,93.417,0,177.514
                                     c0,90.854,72.943,153.015,183.369,247.118c18.752,15.981,40.007,34.095,62.099,53.414C248.38,480.596,252.12,482,256,482
                                     s7.62-1.404,10.532-3.953c22.094-19.322,43.348-37.435,62.111-53.425C439.057,330.529,512,268.368,512,177.514
                                     C512,93.417,453.532,30,376,30z"/>
                          <defs>
                            <linearGradient>
                                  <stop offset="0%" stop-color="#9356DC" />
                                  <stop offset="100%" stop-color="#FF79DA" />
                            </linearGradient>
                          </defs>                                   
                        </svg>
                        </div>     
                    </div>
                </div>
              </a>
    </section>
</body>
</html>
